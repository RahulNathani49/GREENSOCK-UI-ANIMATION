<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Green Sock Animations </title>
    <link rel="icon" href="images/favicon.ico">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>
<body class="h-100">

<section class="container-fluid h-100">
    <div class="row h-100 justify-content-center ">
        <div class="col-6 ">
          <div class="position-absolute" style="top:50%;transform: translateY(-50%);">
           <h1 class="w-50 m-auto title">THE GREENSOCK FRAMEWORK</h1>
           <div class="m-auto w-50">
            <button class="btn blue-gradient w-100 mt-3 " onclick="start()">Lets Get Started</button>
           </div> 
           </div>
        </div>
        <div class="col-6 p-0">
           <div class="anim">
               <div class="box">
                   <img src="images/bulb.png" class="image">
                   <p class="para">GreenSock is a JavaScript framework which makes it easy to animate HTML elements. In this quick video tutorial from my recent course on the GreenSock animation platform, I'll give you an overview of GreenSock and its main components.</p>
                   <div class="bord"></div>
               </div>
           </div>
            
        </div>
    </div>
</section>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
